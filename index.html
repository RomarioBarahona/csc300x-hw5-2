<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Galore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Jokebook</h1>
    </header>
    <main>
        <section id="random-joke-section">
            <h2>Enjoy a Chuckle</h2>
            <p id="random-joke-display">Loading...</p>
        </section>
        <section id="joke-categories-section">
            <h2>Browse Humor by Category</h2>
            <ul id="category-list-section"></ul>
        </section>
        <section id="jokes-display-section"></section>
        <section id="add-joke-section">
            <h2>Share a Giggle</h2>
            <form id="add-joke-form-section">
                <label for="new-category">Category:</label>
                <input type="text" id="new-category" name="new-category" required>
                <label for="new-joke">Joke:</label>
                <input type="text" id="new-joke" name="new-joke" required>
                <label for="new-response">Response:</label>
                <input type="text" id="new-response" name="new-response" required>
                <button type="submit">Submit Joke</button>
            </form>
        </section>
    </main>
</body>
</html>
